<!DOCTYPE html>
<html lang='pt'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de Texto Online</title>
	<style>
	input {
		max-width: 100px;
	}

	</style>
</head>
<body>
  	<div id="app">
		<label>Language:</label>
		<select id="language">
			<option value="pt">Português</option>
			<option value="en">English</option>
			<option value="fr">Français</option>
		  </select><br/>
		<label>Country: <!--<input id="country" value="br" type="text"/>--></label>		
		<select id="country">
			<option value="br">Brasil</option>
			<option value="ca">Canada</option>
			<option value="us">United States</option>
			<option value="uk">United Kingdom</option>
			<option value="fr">France</option>
		  </select><br/>
		<label>Keywords: <input id="keywords" type="text" autofocus/></label><br/>
		<button type="button" id="button">Gerar Texto</button><br/>
	</div>
	<div id="results">
	</div>
	<script src="app1.js"></script>
</body>
